<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shah.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
   
    <div>
        <button class="op">AC</button>
        <button class="op">Del</button>
        <button class="op">%</button>
        <button class="op">/</button>
        
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="ope">+</button>
        
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
        
    </div>
</div>




    

    
    
    <script src="./shah.js"></script>
    
</body>
</html>
